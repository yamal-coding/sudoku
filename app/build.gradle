android {
    defaultConfig {
        applicationId "com.yamal.sudoku"
        minSdkVersion min_api_level
        targetSdkVersion sdk_version
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner = "com.yamal.sudoku.test.di.HiltTestRunner"

        buildConfigField 'boolean', 'IS_DARK_MODE_ALLOWEDD', 'false'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation libs.android_compat
    implementation libs.constraint_layout
    implementation libs.gson
    implementation libs.coroutines_core
    implementation libs.coroutines_android
    implementation libs.activity_ktx

    implementation project(':storage')

    testImplementation test_libs.junit
    androidTestImplementation test_libs.espresso_core
    androidTestImplementation test_libs.espresso_runner
    androidTestImplementation test_libs.espresso_rules
    androidTestImplementation test_libs.hilt_android_testing
    kaptAndroidTest libs.hilt_compiler
}
