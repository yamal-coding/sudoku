name: Assemble, Detekt, Lint and Unit tests
on:
    workflow_dispatch
jobs:
  build:
    runs-on: macos-11 # Switch back to macos-latest when https://github.com/actions/runner-images/issues/6384 is closed
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'
      - name: Assemble
        run: ./gradlew clean assembleDebug
      - name: Detekt
        run: ./gradlew clean detekt
      - name: Lint
        run: ./gradlew lint
      - name: Unit Tests
        run: ./gradlew test
